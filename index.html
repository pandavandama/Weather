<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="load"></div>
    <img id="load"></img>
    
    <a id="serious" href="history.html">I</a>
    <section class="info" id="info">
        <div class="infs">
        <div class="info_elem" id="town_name_info"></div>
        <div class="info_elem" id="town_temp_info"></div>
        <div class="info_elem" id="town_wind_info"></div>
        <div class="info_elem" id="town_date_info"></div>
        <div class="info_elem" id="town_visual_info"></div>
        </div>
        <canvas id="canvas"></canvas>
    </section>
    
    <section class="container">
        
            

        </div>
        <select name="country" onchange="state_scan()" class="selects" id="select_country" >
            <option selected disabled>Country</option>
        </select>
        
        <select name="state" class="selects" id="select_state">
            <option selected disabled>State</option>
        </select>
        <input type="text" onchange="town_scan()" class="selects" name="" id="town_letters" placeholder="Find Town">
        <select name="town" class="selects"  id="select_town_s">
            <option selected disabled>Select Town</option>
        </select>
        
    
        
        <button id="country_check" onclick="set_weather()">ок</button>
        

        
    </section>
    <script src="func.js"></script>
    <script src="variables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="javascript.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
